<h1>Hola: {{ title }}</h1>
<p>Parrafo con contenido...</p>

<app-user
  *ngFor="let user of users"
  [user]="user"
  (seleccionado)="procesarSeleccion($event)"
>
</app-user>

<p *ngIf="seleccionado; else noSeleccionado">
  El usuario seleccionado es: {{ seleccionado }}.
</p>

<ng-template #noSeleccionado
  ><p>No hay jugador inicial seleccinado.</p></ng-template
>
