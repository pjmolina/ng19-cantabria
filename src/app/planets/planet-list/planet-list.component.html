@if(cargando) {
<div>
  <img src="/spinner.gif" alt="cargando..." />
</div>
} @else {
<div>
  <h1>Planetas</h1>
  <div class="planet" *ngFor="let planet of planets">
    <div class="name">
      <a [routerLink]="['/planetas', planet.id]">{{ planet.name }}</a>
    </div>
    <div>Clima: {{ planet.climate }}</div>
    <div>Poblaci√≥n: {{ planet.population }}</div>
  </div>
  @if (error) {
  <div class="error">
    {{ error }}
  </div>
  }

  <router-outlet></router-outlet>

  <button (click)="gotoInicio()">Volver al inicio</button>
</div>
}
